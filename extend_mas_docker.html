<div align='center' >
<h2>Extend HDFS (Storage) cluster</h2>
<br />
<br />

<table>
<tr>
	<td>Enter Username : </td>
	<td><input name='userName' /></td>
</tr>

	<td>Enter client Ip : </td>

</tr>

</table>
<br />
<br />
